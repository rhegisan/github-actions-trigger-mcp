<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>John Cena Retires</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            background: linear-gradient(to right, #000000, #1c1c1c);
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            color: #ffcc00;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px #000;
            animation: slideIn 2s ease-out;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ddd;
            animation: fadeIn 3s ease-in;
        }

        .tribute-gif {
            margin: 30px auto;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0px 0px 20px #ffcc00;
            animation: popIn 2s ease-out;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
            animation: fadeIn 4s ease-in;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes popIn {
            0% {transform: scale(0);}
            70% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
    </style>
</head>
<body>
    <h1>John Cena Announces Retirement</h1>
    <p>WWE Legend John Cena officially retires on <strong>December 13th, 2025</strong>.</p>
    <p>Thank you for over 23 years of hustle, loyalty, and respect.</p>

    <!-- GIF tribute -->
    <img class="tribute-gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWJrdnJ6dnpvbDRta3Fjc3hiMjJxdW02eGlqcncxNjE3dWJscDkxZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4Pt31Rw49P0Vd3FmIh/giphy.gif" alt="John Cena Tribute GIF">

    <footer>
        Made with ❤️ to honor the legend John Cena
    </footer>
</body>
</html>
